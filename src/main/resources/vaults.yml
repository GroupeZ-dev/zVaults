    material: CHEST
    model_data: 1
    name: "&8ᴠᴀᴜʟᴛ"
    lore:
      - "#92bed8ᴄʟɪᴄᴋ ᴅʀᴏɪᴛ &7ᴘᴏᴜʀ ᴏᴜᴠʀɪʀ"
      - "&7ᴠᴏᴛʀᴇ ᴠᴀᴜʟᴛ ᴘᴇʀsᴏɴɴᴇʟ"
  vault_item:
